<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID vs Class</title>
    <style>
        .box {
            background-color: black;
            width: 100px;
            height: 300px;
            flex-direction: column;
        }

        .red {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .yellow {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
        }

        .green {
            width: 100px;
            height: 100px;
            background-color: green;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
</body>

</html>
