<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmaddin</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(darkblue, darkviolet);
        }

        .sekil {
            background: url(ERLAMS.png) center/cover;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: 1.5s;
        }

        .sekil:hover {
            background: url(ERLAMS1.png) center/cover;
        }

        .sekil::before {
            content: 'ERLAMS';
            text-align: center;
            color: white;
            line-height: 250px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            border-radius: 50%;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            scale: 0;
            transition: 1s;
        }

        .sekil:hover::before {
            transform: rotateY(360deg);
            scale: 1;
        }
    </style>
</head>

<body>
    <div class="sekil"></div>
</body>

</html>
